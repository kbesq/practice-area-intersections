<!DOCTYPE html>
<html>
<head>
<style>
    :root {
        --estate: #2c3e50;
        --tax: #c0392b;
        --business: #2980b9;
        --realestate: #27ae60;
    }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: transparent; }
    
    .container { position: relative; width: 500px; height: 500px; }
    
    .circle {
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
        opacity: 0.8;
        cursor: pointer;
        text-align: center;
        padding: 20px;
    }

    /* Positioning the 4 areas */
    .top { top: 50px; left: 125px; background: var(--estate); }
    .right { top: 125px; right: 50px; background: var(--tax); }
    .bottom { bottom: 50px; left: 125px; background: var(--business); }
    .left { top: 125px; left: 50px; background: var(--realestate); }

    .center-box {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 180px;
        height: 180px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 15px;
        font-size: 14px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Interactivity */
    .circle:hover { opacity: 1; transform: scale(1.05); z-index: 11; }
    
    /* We use data attributes to change the center text */
    .circle:hover ~ .center-box #display-text { content: attr(data-info); }
</style>
</head>
<body>

<div class="container">
    <div class="circle top" onmouseover="update('Estate: Protecting wealth through multi-generational planning and trusts.')">ESTATE</div>
    <div class="circle right" onmouseover="update('Tax: Integrating federal policy with deal structures to maximize retention.')">TAX</div>
    <div class="circle bottom" onmouseover="update('Business: Corporate governance, entity formation, and operational scaling.')">BUSINESS</div>
    <div class="circle left" onmouseover="update('Real Estate: Commercial acquisitions, leasing, and title protection.')">REAL ESTATE</div>
    
    <div class="center-box">
        <p id="display-text">Hover over a practice area to see how our strategies intersect.</p>
    </div>
</div>

<script>
    function update(text) {
        document.getElementById('display-text').innerHTML = text;
    }
</script>

</body>
</html>
